# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Sean's Blog
name: Sean Whitesell
#email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  President of SkyForge Consulting, Microsoft MVP in Azure and Dev Tech, Public Speaker, and user group leader.
# Write an awesome description for your new site here. You can edit this
# line in _config.yml. It will appear in your document head meta (for
# Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: codewithseanw
github_username:  seanw122
user_group: https://www.meetup.com/tulsadevelopers-net
timezone: America/Chicago
breadcrumbs: true
permalink: /:year/:month/:day/:title

# Build settings
# theme: minima
# plugins:
#  - jekyll-feed

remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# remote_theme: pages-themes/hacker@v0.2.0
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-include-cache
  - jemoji

show_downloads: true
# google_analytics: [Your Google Analytics tracking ID]
github:
  repository_url: ""


include:
  - "_pages"

search: true
lunr:
  search_within_pages: true
  search_full_content: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      share: true
      classes : wide
      author_profile: true
  # _presentations
  - scope:
      path: ""
      type: presentations
    values:
      layout: presentation
      share: true
      classes : wide
      author_profile: true

paginate: 10 # number of posts to show
paginate_path: /page:num/

head_scripts:
  - /assets/js/clarity.js

