# Build settings
markdown: kramdown
show_excerpts: true
repository: "jguadagno/jguadagno.github.io"
include: ["_pages"]
highlighter: rouge

# Kramdown settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: 
    block:
      line_numbers: true
      start_line: 1


exclude:
  - readme.md
#  - .devcontainer/



category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
year_archive:
  type: liquid
  path: /year-archive/

